<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natalie Dayvault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Vidaloka&display=swap" rel="stylesheet">
</head>
<style>
    svg{
        width: 100%;
        text-align: center;
    }
    #natSvgBig{
        font-family: 'Vidaloka', serif;
        color:rgb(70, 49, 40);
        text-shadow: .3em .3em  rgba(214,198,133,1);
    }
   
    #subSvgSmall{
        font-family: serif;
        color:rgb(70, 49, 40);
        text-align:center;
        font-size: 40%;
    }
    #center{
        display:flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    #text{

        z-index: 2;
        margin:10vw;
        max-width: 700px;
        height:auto;
        /* display:flex;
        flex-direction: column;
        align-items: center; */
    }
    body,html {
        background-color: rgb(248, 238, 209);
        margin:0px;
        height:100%;
    }
    body{
        overflow: hidden;
    }

    .leaf{
        width:40vw;
        max-width: 500px;
        min-width: 300px;
    }
    #leaves{
        height:100%; 
        width: 100%;
        overflow:hidden;
        top:0px;
        left:0px;
        position: absolute;

        z-index: 1;
    }
    #leaf1{
        position: absolute;
        top:-10vh; left:-10vw;
        transform: rotate(25deg);
        
    }
    #leaf2{
        transform: rotate(55deg);
        position: absolute;
        bottom:-30vh; right:-15vw;
    }
</style>
<body>
    <div id = 'center'>
        <div id = 'text'>
            <svg id= 'natSvg' viewBox="0 0 110 20">
                <text text-anchor="middle" id = "natSvgBig" x="55" y="15">natalie dayvault</text>
            </svg>
            <svg id= 'subSvg' viewBox="0 0 110 10">
                <text  text-anchor="middle" id = "subSvgSmall" x="55" y="6">work in progress</text>
            </svg>
        </div>
    </div>
    <div id= "leaves">
        <img id = "leaf1" class = "leaf" src="wipImages/leaf1.png" alt="Leaf">
        <img id = "leaf2" class = "leaf" src="wipImages/leaf2.png" alt="Leaf">
    </div>
</body>
</html>
